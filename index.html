<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }

        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            text-align: center;
            border-radius: 8px;
        }

        img {
            width: 100px;
            margin-bottom: 15px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 95%;
            padding: 8px;
            background-color: #0072bc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <img src="E:\sreejava\klnce.jpg" alt="Anna University Logo">

        <h3>Login</h3>

        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
